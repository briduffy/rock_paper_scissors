<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./rps.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Londrina+Outline|Yeseva+One" rel="stylesheet">
  </head>

  <body>
    <div class="main">Rock, Paper, Scissors</div>
    <div class="game">Three, two, one - shoot.</div>
    <div class="row">
      <div class="column">
        <img class="rps" id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfDoBsLgqJ0TFkDKzaf9XISH-j5oELarc7hMGF9prAFWpxaMLb4g">
      </div>
      <div class "column">  
        <img class="rps" id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6zce_hn1NubrWOa1XjBEiFyPn3e0-2_ZyahurpYA3kE75AuZ_">
      </div>
      <div class="column">
        <img class="rps" id="scissors" src="https://image.freepik.com/free-icon/scissors_318-9061.jpg">
      </div>
    </div>

  <div class="scores">
      <p id="playerChoice"></p>
      
      <p id="botChoice"></p>
    </div>

    <div>
      <p class="results" id="results"></p>
    </div>

    <div class="user">
      <p id="printUserScore"></p>
    </div>

    <div class="bot">
      <p id="printComputerScore"></p>
    </div>
  </div>
  
    <script src="main.js"></script>
  </body>
</html>
